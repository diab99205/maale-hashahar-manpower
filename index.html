<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>א. מעלה השחר | שירותי כוח אדם</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Heebo', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .bg-grid-pattern {
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .dark .bg-grid-pattern {
        background-image: radial-gradient(#374151 1px, transparent 1px);
      }
      
      /* Accessibility Global Styles */
      html.grayscale-mode { filter: grayscale(100%); }
      html.invert-colors { filter: invert(100%); }
      html.low-saturation { filter: saturate(50%); }
      html.high-contrast { filter: contrast(150%); }
      
      html.readable-font, html.readable-font body, html.readable-font * { font-family: Arial, Helvetica, sans-serif !important; }
      
      html.highlight-links a { background-color: #ffeb3b !important; color: #000 !important; }
      html.underline-links a { text-decoration: underline !important; text-decoration-thickness: 2px !important; }
      
      html.large-text { font-size: 125%; }
      html.increased-spacing * { line-height: 1.8 !important; letter-spacing: 0.05em !important; }
      html.letter-spacing * { letter-spacing: 0.15em !important; }
      
      html.hide-images img, html.hide-images video, html.hide-images .bg-cover { display: none !important; opacity: 0 !important; }
      html.stop-animations *, html.stop-animations *:before, html.stop-animations *:after {
        animation: none !important;
        transition: none !important;
        scroll-behavior: auto !important;
      }
      
      html.text-left-align { text-align: left !important; } /* Only works where text-align is not forced on children strongly, mostly for bodies */
      html.large-cursor, html.large-cursor * { cursor: auto !important; } /* Simplification */
      
      html.deuteranopia { filter: url('#deuteranopia'); }
      html.protanopia { filter: url('#protanopia'); }
      html.tritanopia { filter: url('#tritanopia'); }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    
    <!-- SVG Filters for Color Blindness -->
    <svg style="display: none;">
      <defs>
        <filter id="deuteranopia">
          <feColorMatrix type="matrix" values="0.625, 0.375, 0, 0, 0
                                               0.7, 0.3, 0, 0, 0
                                               0, 0.3, 0.7, 0, 0
                                               0, 0, 0, 1, 0" />
        </filter>
        <filter id="protanopia">
          <feColorMatrix type="matrix" values="0.567, 0.433, 0, 0, 0
                                               0.558, 0.442, 0, 0, 0
                                               0, 0.242, 0.758, 0, 0
                                               0, 0, 0, 1, 0" />
        </filter>
        <filter id="tritanopia">
          <feColorMatrix type="matrix" values="0.95, 0.05, 0, 0, 0
                                               0, 0.433, 0.567, 0, 0
                                               0, 0.475, 0.525, 0, 0
                                               0, 0, 0, 1, 0" />
        </filter>
      </defs>
    </svg>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
